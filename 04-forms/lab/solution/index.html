<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Accessible Form</title>
	<style>
		/* General Styles */
		body {
			font-family: sans-serif;
			line-height: 1.6;
			background-color: #f7f7f7;
			padding: 2rem;
		}

		form {
			max-width: 600px;
			margin: 0 auto;
			background: #fff;
			padding: 1.5rem;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		/* Fieldset and Legend */
		fieldset {
			margin-bottom: 1rem;
			border: 1px solid #ccc;
			padding: 1rem;
			border-radius: 6px;
		}

		legend {
			font-weight: bold;
		}

		legend.visually-hidden {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0 0 0 0);
			white-space: nowrap;
			border: 0;
		}

		/* Labels and Inputs */
		label {
			display: block;
			margin-top: 1rem;
			font-weight: 600;
		}

		input,
		select {
			width: 100%;
			padding: 0.5rem;
			margin-top: 0.25rem;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		/* Error Messages */
		.error {
			color: #b30000;
			font-size: 0.9rem;
			margin-top: 0.25rem;
		}

		/* Checkbox Styles */
		.checkbox {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			margin: 1.5rem 0 1rem;
		}

		.checkbox input[type="checkbox"] {
			width: 1.2em;
			height: 1.2em;
		}

		.checkbox label {
			font-weight: normal;
			margin: 0;
		}

		/* Submit Button */
		button[type="submit"] {
			margin-top: 1rem;
			padding: 0.75rem 1.5rem;
			font-size: 1rem;
			background-color: #2a3eb1;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #1f2e8c;
		}

		/* Form Actions */
		.form-actions {
			margin-top: 12px;
			background-color: #f9f9f9;
			padding: 1rem;
			border: 1px solid #ddd;
			border-radius: 6px;
		}

		/* Add these styles */

		/* Required field indicator */
		.required-note {
			font-size: 0.9rem;
			margin-bottom: 1.5rem;
			color: #555;
		}

		/* Format hints */
		.format-hint {
			font-weight: normal;
			font-size: 0.85rem;
			color: #666;
		}

		/* Enhanced focus styles */
		input:focus,
		select:focus {
			outline: 2px solid #4a6fdc;
			box-shadow: 0 0 3px #4a6fdc;
		}

		/* Improved button styles */
		button[type="submit"] {
			width: auto;
			min-width: 150px;
			transition: background-color 0.2s, transform 0.1s;
		}

		button[type="submit"]:hover {
			background-color: #1f2e8c;
			transform: translateY(-1px);
		}

		button[type="submit"]:active {
			transform: translateY(1px);
		}

		/* For wider screens, two-column layout */
		@media (min-width: 768px) {
			.form-row {
				display: flex;
				gap: 1rem;
			}

			.form-row>div {
				flex: 1;
			}
		}
	</style>
</head>

<body>
	<h1>Register</h1>
	<form action="#" method="POST" novalidate>
		<p class="required-note">Fields marked with * are required</p>
		<label for="full-name">Full Name *</label>
		<input type="text" id="full-name" name="full-name" required />

		<label for="email">Email Address *</label>
		<input type="email" id="email" name="email" required aria-describedby="email-error" />
		<span class="error" id="email-error" hidden>Please enter a valid email address.</span>

		<label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" aria-describedby="phone-hint" />
		<span class="error" id="phone-hint" hidden>10 digits, numbers only.</span>

		<fieldset>
			<legend>Account Information</legend>

			<label for="password">Password *</label>
			<input type="password" id="password" name="password" minlength="8" required />

			<label for="confirm-password">Confirm Password *</label>
			<input type="password" id="confirm-password" name="confirm-password" required />
		</fieldset>

		<label for="dob">Date of Birth * <span class="format-hint">(dd/mm/yyyy)</span></label>
		<input type="date" id="dob" name="dob" required />

		<label for="country">Country</label>
		<select id="country" name="country" required>
			<option value="">-- Please Select --</option>
			<option value="uk">United Kingdom</option>
			<option value="us">United States</option>
			<option value="ca">Canada</option>
		</select>

		<fieldset class="form-actions">
			<legend class="visually-hidden">Preferences and submission</legend>
			<div class="checkbox">
				<input type="checkbox" id="newsletter" name="newsletter">
				<label for="newsletter">Subscribe to newsletter</label>
			</div>
			<button type="submit">Submit</button>
		</fieldset>

	</form>
</body>

</html>
